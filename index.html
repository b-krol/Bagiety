<!DOCTYPE html>
<html lang="pl">

	<head>
		<meta charset="utf-8">
		<title>TYTUŁ</title>
		<link rel="stylesheet" href="styles.css"><!--import CSS-->
		<link rel="shortcut icon" href="images/logo.png"><!--ustawienie ikony-->
	</head>
	
	<body id="body" class="full-width-element">
			<!--baner-->
			<div id="banner" class="full-width-element">
				<!--logo-->
				<div id="logo-area"><img id="logo" src="images/logo.png"></div>
			</div>
			<!--górne menu-->
			<div id="menu-up" class="full-width-element">
				<div class="menu-up-button" id=""><p class="menu-up-button-text">Strona główna</p></div>
				<div class="menu-up-button" id=""><p class="menu-up-button-text">Oferta</p></div>
				<div class="menu-up-button" id=""><p class="menu-up-button-text">Certyfikaty</p></div>
				<div class="menu-up-button" id=""><p class="menu-up-button-text">Galeria</p></div>
			</div>

			<!--centrum strony-->
			<div id="central-container" class="full-width-element">
				
				<!--boczne menu-->
				<div id="content">
					<div id="menu-aside">
						<div id="menu-aside-button-area">
							<div class="menu-aside-button" id=""><p class="menu-aside-button-text">Aktualności</p></div>
							<div class="menu-aside-button" id=""><p class="menu-aside-button-text">Oferta</p></div>
							<div class="menu-aside-button" id=""><p class="menu-aside-button-text">Certyfikaty</p></div>
							<div class="menu-aside-button" id=""><p class="menu-aside-button-text">Galeria</p></div>
							<div class="menu-aside-button" id=""><p class="menu-aside-button-text">Formularze</p></div>
							<div class="menu-aside-button" id=""><p class="menu-aside-button-text">Kontakt</p></div>
						</div>
						<div id="menu-aside-shower">
							<p id="menu-aside-shower-text"><ion-icon name="reorder"></ion-icon></p>
						</div>
					</div>
					<!--element z zawartością-->
					<div id="text-content">xxxxxxxxxxxxxxxxxxx xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx xxxxxxxxxxxxxxxxxxxxxx xxxxxxxxxxxxx</div>
					<!--stopka strony-->
					<div id="footer">
						<div style="width:5%;"><img src="images/footer-shower.png" id="footer-shower"></div>
						<div id="footer-informations-area" class="full-width-element">
							x
						</div>
					</div>
				</div>
			</div>

			

		
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
			<script>
				$("#menu-aside-shower").click(function () {
 				if ($("#menu-aside-button-area").first().is(":hidden")) 
				{
 			    	$("#menu-aside-button-area").slideDown("slow");
					
 				} else 
				{
 			    	$("#menu-aside-button-area").slideUp("slow");
					
			  	}
			});

				$("#footer-shower").click(function () {
 				if ($("#footer-informations-area").first().is(":hidden")) 
				{
 			    	$("#footer-informations-area").slideDown("fast");
					
 				} else 
				{
 			    	$("#footer-informations-area").slideUp("fast");
					
			  	}
			});

			</script>
			<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
	</body>
	
	
</html>
